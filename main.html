<!DOCTYPE html>
<html>
<head>
    <style>
        #grid-container {
            display: grid;
            grid-template-columns: repeat(3, 100px);
            grid-template-rows: repeat(3, 100px);
            gap: 10px;
            margin-bottom: 20px;
        }
        .grid-item {
            border: 1px solid black;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 20px;
        }
    </style>
</head>
<body>
    <div id="grid-container">
        <div class="grid-item" id="1">1</div>
        <div class="grid-item" id="2">2</div>
        <div class="grid-item" id="3">3</div>
        <div class="grid-item" id="4">4</div>
        <div class="grid-item" id="5">5</div>
        <div class="grid-item" id="6">6</div>
        <div class="grid-item" id="7">7</div>
        <div class="grid-item" id="8">8</div>
        <div class="grid-item" id="9">9</div>
    </div>
    
    <input type="text" id="block_id" placeholder="Block ID">
    <input type="text" id="colour_id" placeholder="Color">
    <button id="change_button">Change Color</button>
    <button id="reset">Reset</button>

    <script>
        document.getElementById('change_button').addEventListener('click', function() {
            const blockId = document.getElementById('block_id').value;
            const color = document.getElementById('colour_id').value;
            
            const gridItems = document.querySelectorAll('.grid-item');
            gridItems.forEach(item => {
                item.style.backgroundColor = 'transparent';
            });
            
            const targetBlock = document.getElementById(blockId);
            if (targetBlock) {
                targetBlock.style.backgroundColor = color;
            }
        });

        document.getElementById('reset').addEventListener('click', function() {
            const gridItems = document.querySelectorAll('.grid-item');
            gridItems.forEach(item => {
                item.style.backgroundColor = 'transparent';
            });
            document.getElementById('block_id').value = '';
            document.getElementById('colour_id').value = '';
        });
    </script>
</body>
</html>
